events {}
http {
  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri $uri/ /index.html;
    }

    # Archivos est√°ticos
    location ~* \.(?:ico|css|js|svg|png|jpg|jpeg|gif|webp|woff2?)$ {
      expires 1y;
      access_log off;
      add_header Cache-Control "public";
    }
  }
}
